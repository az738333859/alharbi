<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبتي الأولى</title>
    <!-- ربط ملف التصميم styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>مرحبًا بك في لعبتي الأولى!</h1>
    <p>اضغط على الزر لتبدأ المغامرة!</p>
    <!-- زر لبدء اللعبة -->
    <button id="startButton">ابدأ اللعب</button>
    
    <!-- إضافة منطقة اللعبة -->
    <div id="gameArea" style="display: none; margin-top: 20px;">
        <p>اللعبة بدأت! حاول تحقيق أعلى النقاط!</p>
        <!-- عرض عداد النقاط -->
        <p>نقاطك: <span id="score">0</span></p>
        <!-- زر للحصول على النقاط -->
        <button id="scoreButton">احصل على نقطة!</button>
    </div>

    <script>
        // دالة تشغيل اللعبة عند الضغط على الزر
        function startGame() {
            // إخفاء الزر بعد الضغط
            document.getElementById('startButton').style.display = 'none';
            // إظهار منطقة اللعبة
            document.getElementById('gameArea').style.display = 'block';
            // رسالة تنبيه ببدء اللعبة
            alert("اللعبة بدأت! استمتع!");
        }

        // ربط زر البدء بدالة startGame
        document.getElementById('startButton').addEventListener('click', startGame);

        // دالة لزيادة النقاط
        let score = 0; // متغير لتخزين النقاط
        document.getElementById('scoreButton').addEventListener('click', function() {
            score++; // زيادة النقاط بواحد كل مرة يتم فيها الضغط على الزر
            document.getElementById('score').textContent = score; // تحديث النص لعرض النقاط الجديدة
        });
    </script>
</body>
</html>
